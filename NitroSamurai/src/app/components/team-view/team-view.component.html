
<div class="team-information" *ngIf='givenTeam'>
    <div class="team-logo-information-card">
       <img class="team-logo" [src]="this.givenTeam.picture | safe">
       <div class="information">
           <h2 class="card-title">Team:{{this.givenTeam.teamName}}</h2>
           <h5 class="card-text">Overall points: {{this.givenTeam.rating}} </h5>
       </div>
    </div>
 
    <table class="table table-striped table-warsning col-md-5">
       <thead>
         <tr>
           <th>#</th>
           <th>Full Name</th>
          </tr>
       </thead>
       <tbody *ngFor="let m of getTeamMembers(); let i = index">
         <tr >
           <th scope="row">{{i + 1}}</th>
           <td>{{m.name}}: {{m.role}}</td>
              </tr>
          </tbody>
     </table>
 </div>
