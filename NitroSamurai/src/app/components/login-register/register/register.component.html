<div style = "height: 450px">
  <form class="form">

      <mat-form-field class="full-width">
          <input [(ngModel)] = "myName" type = "text" matInput placeholder="Fullname" [formControl]="nameFormControl"
                [errorStateMatcher]="nameMatcher">
          <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
          <mat-error *ngIf="nameFormControl.hasError('pattern') && !nameFormControl.hasError('required')">
            Please enter a <strong>valid</strong> name
          </mat-error>
          <mat-error *ngIf="nameFormControl.hasError('required')">
            Name is <strong>required</strong>
          </mat-error>
    </mat-form-field>
    
    <mat-form-field class="full-width">
      <input [(ngModel)] = "email" matInput placeholder="Email" [formControl]="emailFormControl"
            [errorStateMatcher]="emailMatcher">
      
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="full-width">
        <input [(ngModel)] = "password" type = "password" matInput placeholder="Password" [formControl]="passwordFormControl"
              [errorStateMatcher]="passMatcher">
        
        <mat-error *ngIf="passwordFormControl.hasError('minlength') && !passwordFormControl.hasError('required')">
          Please enter at least a <strong>8 digit</strong> password
        </mat-error>
        <mat-error *ngIf="passwordFormControl.hasError('required')">
          Password is <strong>required</strong>
    </mat-error>
    </mat-form-field>

    <mat-form-field class="full-width">
        <mat-select name = "selectedRole" [(ngModel)] = "selectedRole" placeholder="Choose Role">
          <mat-option *ngFor="let role of roles" [value]="role.viewValue">
            {{ role.viewValue }}
          </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field class="full-width" *ngIf= "selectedRole == 'Member' ||  selectedRole == 'Leader' || selectedRole =='PO'">
      <mat-select name = "selectedTeam" [(ngModel)] = "selectedTeam" placeholder="Choose Team">
        <mat-option *ngFor="let team of teams" [value]="team.teamName">
          {{ team.teamName }}
        </mat-option>
      </mat-select>
  </mat-form-field>

    <br><br>
      
      <button class = "signin button-width" (click) = "signUp(email, password, myName, selectedRole, selectedTeam)" mat-button>Signup</button>
      <button class = "button-width" mat-button><img class = "icon" src = "../../../assets/img/gbb.png" alt = "not found">GOOGLE</button>

  </form>
</div>
