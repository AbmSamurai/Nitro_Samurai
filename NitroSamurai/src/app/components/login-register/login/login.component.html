<div style = "height: 450px">
  <form class="form">
    
    <mat-form-field class="full-width">
      <input matInput placeholder="Email" [formControl]="emailFormControl"
            [errorStateMatcher]="matcher">
      <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="full-width">
        <input type = "password" matInput placeholder="Password" [formControl]="passwordFormControl"
              [errorStateMatcher]="passMatcher">
        <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
        <mat-error *ngIf="passwordFormControl.hasError('minlength') && !passwordFormControl.hasError('required')">
          Please enter at least a <strong>8 digit</strong> password
        </mat-error>
        <mat-error *ngIf="passwordFormControl.hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
    </mat-form-field>

    <br><br>
    <br><br>
    
    <button class = "signin button-width" mat-button>Login</button>
    <button class = "button-width" mat-button><img class = "icon" src = "../../../assets/img/gbb.png" alt = "not found">GOOGLE SIGN IN</button>


  </form>
</div>
