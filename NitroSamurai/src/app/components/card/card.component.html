<mat-card>
  <mat-card-title class="raleway font-thin">{{ team.teamName }}</mat-card-title>
  <mat-card-subtitle  class="ralewayfont-regular">Points: {{ team.rating }}</mat-card-subtitle >
  <img mat-card-sm image  [src]= "team.picture | safe">
  <mat-card-actions>
    <button mat-button>Review</button>
    <button mat-button>View</button>
  </mat-card-actions>
</mat-card>
